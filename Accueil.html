<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barre de Menu COSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="imgcose.png" alt="COSE Logo" width="60" height="40" class="me-2">
                <span class="fw-bold text-dark">COSE <span class="text-secondary">Bénin</span></span>
            </a>
            <!-- Bouton pour le menu mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menu principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-danger" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">A propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Sermons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Evènements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Boutons -->
                <button class="btn btn-outline-secondary rounded-circle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <div class="d-flex ms-lg-3">
                    <button class="btn btn-outline-danger me-2 rounded-pill px-3">Rendez-vous</button>
                    <button class="btn btn-outline-danger rounded-pill px-3">S'inscrire</button>
                </div>
                <!-- Langue -->
                <div class="ms-3">
                    <button class="btn btn-outline-secondary rounded-circle">Fr</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
